<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Pomodoro Timer</h1>
  <img class="tomato" src="images/tomate.svg" alt="tomato">

  <div class="timer-block">
    <span class="timer">25</span>
    <span class="timer">:</span>
    <span class="timer">00</span>
  </div>

  <button type="button" class="start button btn btn-outline-light">Start</button>
  <button type="button" class="refresh button btn btn-outline-light">Refresh</button>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
